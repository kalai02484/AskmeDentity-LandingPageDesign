<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Title-->
    <title>AskmeDentity Landing Page</title>
    <meta name="description" content="AskmeDentity Landing Page" />
    <meta name="keywords" content="AskmeDentity, Landing Page" />
    <meta name="author" content="Your Name" />

    <!--Styles-->
    <!--CDN for Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />

    <!--Font Awsome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    
    <style>
      body {
        font-family: "Righteous", cursive;
      } 
    </style>
  </head>
  <body>

    <!--Header Section-->
    <header x-data = "{navbarOpen: false}" class="absolute sticky left-0 top-0 w-full z-10 bg-white backdrop-blur">
      <div class="mx-auto h-[90px] w-full px-2 md:px-6">
        <div class="w-full relative h-full flex items-center justify-between border-slate-500/10">
          <!--Logo-->
          <div class="w-1/3">
            <a href="#" class="block">
              <img
                src="Assets/Askmeidentity_2.png"
                alt="AskmeDentity Logo"
                class="min-w-[150px] max-w-[150px]"
              />
            </a>
          </div>
          <!--Menu items-->
          <div class="w-1/3 flex items-center justify-between mr-6">
            <nav id="navbarCollapse" x-transition :class="!navbarOpen && 'hidden'"
             class="absolute right-0 top-[100px] w-full sm:max-w-[350px] h-[80vh] lg:h-auto
            rounded-lg border border-blue-200 bg-white py-5 px-6 shadow-lg shadow-blue-400/5 transition-all 
            lg:static lg:block lg:max-w-full lg:shadow-none lg:border-none lg:bg-transparent lg:py-0 lg:px-0 flex justify-between flex-col">
            
              <ul class="flex flex-col lg:flex-row gap-5 lg:gap-8 ml-0 lg:ml-6">
                <li>
                  <a href="#" class="text-lg text-gray-600 hover:text-[#4A16BD] lg:text-base duration-200">Home</a>
                </li>
                <li>
                  <a href="#" class="text-lg text-gray-600 hover:text-[#4A16BD] lg:text-base duration-200">About</a>
                </li>
                <li>
                  <a href="#" class="text-lg text-gray-600 hover:text-[#4A16BD] lg:text-base duration-200">Cources</a>
                </li>
                <li>
                  <a href="#" class="text-lg text-gray-600 hover:text-[#4A16BD] lg:text-base duration-200">Contact</a>
                </li>
              </ul>

          <!--menu button-->
          <div class="flex block lg:hidden pt-4 mt-5 justify-between border-t-2 border-dashed border--gray-600">
            <a href="#" class="rounded-md bg-none py-2 font-light text-gray-600 duration-200 hover:underline hover:text-text-[#4A16BD] lg-mr-0">Login</a>

            <a href="#" class="rounded-md bg-gradient-to-br from-[#4A16BD] to-[#04016C] px-7 py-2 font-light text-white duration-200 hover:bg-blue-400 lg-mr-0">Signup</a>        
          </div>
            </nav>
          </div>

          <!--menu icons-->
          <div class="flex lg:flex">
            <button class="block relative">
              <ion-icon name="basket-outline" class="mr-5 rounded-md bg-none font-light text-gray-600 duration-200 text-2xl hover:text-text-[#4A16BD] lg-mr-0">                
              </ion-icon>
              <span class="absolute
               top-[-5px] left-[12px] bg-green-600 h-[16px] w-[16px] z-40 flex justify-center items-center rounded-full text-white text-xs">0</span>
            </button>
            <button class="block">
              <ion-icon name="person-circle-outline" class="mr-5 rounded-md bg-none font-light text-gray-600 duration-200 text-2xl hover:text-text-[#4A16BD]  lg-mr-0"></ion-icon>
            </button>
            <button class="block">
              <ion-icon name="search-outline" class="mr-5 rounded-md bg-none font-light text-gray-600 duration-200 text-2xl hover:text-text-[#4A16BD] lg-mr-0"></ion-icon>
            </button>
          </div>

          <!--menu button-->
          <div class="flex">
            <a href="#" class="mr-5 hidden rounded-md bg-none px-7 py-2 font-light text-gray-600 duration-200 hover:underline hover:text-text-[#4A16BD] lg:block lg-mr-0">Login</a>

            <a href="#" class="mr-10 hidden rounded-md bg-gradient-to-br from-[#4A16BD] to-[#04016C] px-7 py-2 font-light text-white duration-200 hover:bg-blue-400 lg:block lg-mr-0">Signup</a>
            
            <button @click="navbarOpen = !navbarOpen" class="block lg:hidden text-blue-800 text-2xl focus:outline-none">
              <i :class="navbarOpen ? 'fa-solid fa-xmark' : 'fa-solid fa-bars'"></i>
            </button>
          </div>
        </div>
      </div>
    </header>



    <!--Hero Section-->
    <section class="bg-gradient-to-tr from-[#4A16BD] to-[#04016C] h-screen w-full">
      <div class="container mx-auto px-4 py-4">
        <div class="col-6">
          <h1 class="text-white text-5xl font-bold">
            Welcome to AskmeDentity
        </div>
      </div>
    </section>
      



    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!--Tailwind CSS CDN-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Alpine.js CDN -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>


  </body>
</html>
